# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Check Directory
        run : |
         ls -a
         tree ./

      - name: install Dependencies
        run : |
         curl https://dl.google.com/android/repository/android-ndk-r23c-linux.zip -O r23c.zip
         sudo apt install build-essential gcc g++ cmake make ninja-build git wget openssl zipalign apksigner zip unzip openjdk-19-jre-headless -y
         unzip r23c.zip

      - name: clone repo
        run : git clone https://github.com/MrPurple666/AetherSX2 -b main

      - name: create directory
        run : mkdir build-android && cd build-android && mkdir apk

      - name: check dir
        run : | 
         tree ./
         cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=/ndk_folder/build/cmake/android.toolchain.cmake -DANDROID_PLATFORM=android-26 -DANDROID_ABI=arm64-v8a ..
        



        

      


      
